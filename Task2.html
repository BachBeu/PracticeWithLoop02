<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào một số nguyên: "));
    let giaithua = 1;
    for(let i = 1; i<=num; i++){
        giaithua = giaithua*i;
    }
    document.write("Giai thừa cửa số nguyên dương " + num + " là " + giaithua);
</script>
</body>
</html>
